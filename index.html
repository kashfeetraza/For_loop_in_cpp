<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 99%;
            height: 300px;
            border: 3px solid black;
            background-color: blue;
            position: relative;
        }
        .box{
            border: 3px solid black;
            height: 200px;
            width: 200px;
            position: absolute;
            background-color: aliceblue;
            /* animation-name: first;
            animation-duration: 4s;
            animation-delay: 2s;
            animation-iteration-count: 2;
            animation-timing-function: cubic-bezier(0.87, 0.28, 0.31, 0.64);
            animation-direction: alternate; */
            /* animation-fill-mode:forwards; */

            
            /* @keyframes duration | easing-function | delay |
iteration-count | direction | fill-mode | play-state | name */
            animation: 4s cubic-bezier(0.87, 0.28, 0.31, 0.64) 2s 2 alternate none running first;
        }
        @keyframes first{
            from {
                top: 0;
                left: 0;
            }

            to {
                top: 0;
                left: 1050px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
